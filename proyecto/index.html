<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .calculadora {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 240px;
    }
    .pantalla {
      height: 50px;
      width: 100%;
      margin-bottom: 15px;
      text-align: right;
      font-size: 2em;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }
    .botones {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #e0e0e0;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .operador {
      background-color: #ff9500;
      color: white;
    }
    .operador:hover {
      background-color: #e08900;
    }
    .igual {
      background-color: #34c759;
      color: white;
      grid-column: span 2;
    }
    .igual:hover {
      background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <div id="pantalla" class="pantalla">0</div>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button class="operador" onclick="agregar('/')">/</button>
      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button class="operador" onclick="agregar('*')">*</button>
      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button class="operador" onclick="agregar('-')">-</button>
      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button class="operador" onclick="agregar('+')">+</button>
      <button onclick="limpiar()">C</button>
    </div>
  </div>

  <script>
    let pantalla = document.getElementById('pantalla');

    function agregar(valor) {
      if (pantalla.innerText === '0') {
        pantalla.innerText = valor;
      } else {
        pantalla.innerText += valor;
      }
    }

    function limpiar() {
      pantalla.innerText = '0';
    }

    function calcular() {
      try {
        pantalla.innerText = eval(pantalla.innerText);
      } catch {
        pantalla.innerText = 'Error';
      }
    }
  </script>
</body>
</html>
